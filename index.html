<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulário</title>

</head>

<body>
    
    <div class="container"></div>

        <div class="row justify-content-center align-items-center vh-100">

            <div class="col-auto bg-secondary p-5 rounded">

                <form onsubmit="return false"></form>

            <!-- input valor de temperatura -->

                <div class="row">
                <div class="col">
                        <label for="valor" class="form-label fw-bold text-light">TEMPERATURA</label>
                        <input name="txttemperatura" id="txttemperatura" type="number" class="form-control"/>
                </div>
            </div>

            <!-- conversor -->

            <DIV class="row">
                <div class="col">
                    <label for="escala" class="form-label fw-bold text-light">CONVERTER PARA</label>
                    <select name="slcEscala" id="slcEscala" class="form-select"/>
                    <option value=""></option>
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    </select>
                </div>
            </DIV>

            <!-- RESULTADO -->
                <div class="row">

                <!-- rotulo de resultado -->
                    <div class="col">
                        <label class="form-label fw-bold text-light">RESULTADO: </label>
                    </div>
                <!-- resultado da operação -->
                    <div class="col">
                        <label class="form-label fw-bold text-light" id="resultado">-</label>
                    </div>
                </div>

                <!-- BOTÃO DE TESTAR ESCALA -->
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary mt-2" name="testar" id="testar" onclick="converter()"> 
                CALCULAR
                            </button> 
                        </div>

            
</body>

<script src="./formulario.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>

</html>
